<link rel="stylesheet" href="./form.css">

<form autocomplete="off">
  <input
    type="text"
    name="login"
    placeholder="Login"
    required
  >
  
  <input
    type="email"
    name="email"
    placeholder="-"
    required
  >

  <input type="text" pattern="\d+" required>
  <input
    type="number"
    required
    min="1"
    max="25"
    step="5"
  >
  
  <!-- <button type="button">Submit form</button> -->
  <button type="submit">Submit form</button>
</form>
