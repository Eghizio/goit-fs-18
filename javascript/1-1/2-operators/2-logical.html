<title>Logical operators</title>

<script>

    // OR operator
    const atLeastOneIsTrue =    true || true; // true
    const atLeastOneIsTrue1 =   true || false; // true
    const atLeastOneIsTrue2 =   false || true; // true
    const atLeastOneIsTrue3 =   false || false; // false

    console.log(
        true || true,
        true || false,
        false || true,
        false || false,
    );


    // AND operator
    const bothAreTrue =     true && true; // true
    const bothAreTrue1 =    true && false; // false
    const bothAreTrue2 =    false && true; // false
    const bothAreTrue3 =    false && false; // false

    console.log(
        true && true,
        true && false,
        false && true,
        false && false,
    );

</script>
