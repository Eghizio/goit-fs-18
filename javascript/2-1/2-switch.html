<script>

    function betterGetRating(score) {
        
        let rating = "";

        switch(score) {
            case 5:
                rating = "Excelent!";
                break;
            case 4:
                rating = "Well done!";
                break;
            case 3:
                rating = "Passed.";
                break;
            default:
                rating = "Failed...";
                break;
        }

        return rating;
    }

    const ourScore = 4;

</script>
