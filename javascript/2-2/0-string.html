<script>

    function isValidEmail(email) {
        // return email.includes("@");
        // return email.includes("@") && email.includes(".");
        // return email.includes("@")
        //     && email.includes(".")
        //     && !email.startsWith("@");
        return email.includes("@")
            && email.includes(".")
            && !email.startsWith("@")
            && !email.endsWith("@");
    }

    function checkEmail(email) {
        console.log(
        `Email "${email}" is ${isValidEmail(email) ? "valid" : "invalid"}`
        );
    }

<script>

    function isEmailFromAllowedDomain(email, domain) {
        return email.endsWith(domain);
    }

    function checkEmailAgain(email, domain) {
        console.log(`Email "${email}" is from ${isEmailFromAllowedDomain(email, domain) ? "valid" : "invalid"} domain`);
    }


    checkEmailAgain("some.one@test.com", ".com");
    checkEmailAgain("some.one@test.com", ".pl");
    checkEmailAgain("some.one@test.com", ".eu");
    checkEmailAgain("some.one@test.com", ".de");
    checkEmailAgain("some.one@test.se", ".se");

</script>
