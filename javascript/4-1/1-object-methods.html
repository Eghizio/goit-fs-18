<script>

    const player = {
        username: "Michael",
        level: 100,
        friends: ["Arthur", "Tommy"],
        status: "Hello there",
        42: "everything",
        something: {
            very: "interesting"
        },
        undef: undefined
    };

    // const key = "username";
    // const key = "non_existing_property";
    const key = "undef";

    console.log(`${key}: `, player[key]);

    if (player.hasOwnProperty(key)) {
        console.log(`Object 'player' has a key of name '${key}' with a value of '${player[key]}'`);
    } else {
        console.log(`Object 'player' has no key of name '${key}'`);
    }

</script>
