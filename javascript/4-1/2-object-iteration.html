<script>

    const library = [
        {
            title: "Dune",
            author: "Frank Herbert",
            description: "I like sand",
            releaseDate: new Date(1965),
            rating: 4,
            numberOfPages: 1337,
            category: "SciFi",
            comments: [
                { username: "Adam", comment: "Cool book bro.", commentedAt: new Date(2000, 0) },
                { username: "Beth", comment: "Movie was so much better", commentedAt: new Date(2024, 0) },
                { username: "Cecil", comment: "I cannot wait for the movies!", commentedAt: new Date(2012, 0) },
            ]
        },
        {
            title: "Lord of the Rings: Two Towers",
            author: "Tolkien",
            description: "Taking Hobbits to Isengard",
            releaseDate: new Date(1970),
            rating: 4,
            numberOfPages: 2456,
            category: "Fantasy",
            comments: [
                { username: "Adam", comment: "Cool book bro.", commentedAt: new Date(2000, 0) },
                { username: "Beth", comment: "Movie was so much better", commentedAt: new Date(2024, 0) },
                { username: "Cecil", comment: "I cannot wait for the movies!", commentedAt: new Date(2012, 0) },
            ]
        },
        {
            title: "Harry Potter",
            author: "Rowling",
            description: "Yerr a wizzard Harry",
            releaseDate: new Date(1995),
            rating: 3,
            numberOfPages: 500,
            category: "Fantasy",
            comments: [
                { username: "Adam", comment: "Cool book bro.", commentedAt: new Date(2000, 0) },
                { username: "Beth", comment: "Movie was so much better", commentedAt: new Date(2024, 0) },
                { username: "Cecil", comment: "I cannot wait for the movies!", commentedAt: new Date(2012, 0) },
            ]
        }, 
    ];

    const commentsDate = [];

    for (const book of library) {
        for (const comment of book.comments) {
            commentsDate.push(comment.commentedAt);
        }
    }

    const commentsSortedByYear = commentsDate.toSorted(function (a, b) {
        return a.getFullYear() - b.getFullYear();
    });

    // console.log(commentsSortedByYear);

</script>
