        const filteredEmails = [];

        for (const email of emails) {

<script id="Overriding values in spreaded objects - Config example">

    const defaultOptions = {
        language: "English",
        maxPlayers: 1337,
    };

    const ourOptions = {
        ...defaultOptions,
        language: "Polish", // override `language` property
    };

    function loadConfig(options = defaultOptions) {
        console.log(`Server language set to: ${options.language}`);
        console.log(`Max players on the server is: ${options.maxPlayers}`);
    }

    loadConfig(ourOptions);

</script>
