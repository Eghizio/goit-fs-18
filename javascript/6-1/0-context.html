<script>

    const player = {
        username: "Pedro",
        logUserName() {
            console.log(this.username);
        }
    };

    player.logUserName();

    const player2 = {
        username: "Not Pedro",
        logUserName: player.logUserName
    };

    player2.logUserName();

    const logPedro = player.logUserName;
    logPedro();

    const logNotPedro = player.logUserName.bind(player2);
    logNotPedro();

</script>
