<script>

    // classList
    const article = document.querySelector("article");
    console.log([...article.classList]);
    
    article.classList.add("red");
    console.log("Contains red: ", article.classList.contains("red"));
    article.classList.remove("red");
    console.log("Contains red: ", article.classList.contains("red"));



    // if (article.classList.contains("red")) {
    //     article.classList.remove("red");
    // } else {
    //     article.classList.add("red");
    // }
    article.classList.toggle("red");

    let i = 0;
    const interval = setInterval(() => {
        article.classList.toggle("red");

        // i++;
        if (i++ > 10) clearInterval(interval);
    }, 3_000);

</script>
